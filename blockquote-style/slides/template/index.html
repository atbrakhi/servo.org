<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Servo Slides Template</title>

		<link rel="stylesheet" href="/blockquote-style/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="/blockquote-style/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="/blockquote-style/reveal.js/dist/theme/servo.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/blockquote-style/reveal.js/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        
				<section data-markdown="/blockquote-style/slides/template.md"
          data-separator="-----"
          data-separator-vertical="----"
          data-separator-notes="^Note:"
          data-charset="utf-8">
				</section>
			</div>
		</div>

		<script src="/blockquote-style/reveal.js/dist/reveal.js"></script>
		<script src="/blockquote-style/reveal.js/plugin/notes/notes.js"></script>
		<script src="/blockquote-style/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="/blockquote-style/reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
