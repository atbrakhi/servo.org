<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Servo 2023 Roadmap</title>

    <link rel="stylesheet" href="/slides-tabs/reveal.js/dist/reset.css">
    <link rel="stylesheet" href="/slides-tabs/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="/slides-tabs/reveal.js/dist/theme/servo.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="/slides-tabs/reveal.js/plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        
        <section data-markdown="/slides-tabs/slides/2023-roadmap.md"
          data-separator="-----"
          data-separator-vertical="----"
          data-separator-notes="^Note:"
          data-charset="utf-8">
        </section>
      </div>
    </div>

    <script src="/slides-tabs/reveal.js/dist/reveal.js"></script>
    <script src="/slides-tabs/reveal.js/plugin/notes/notes.js"></script>
    <script src="/slides-tabs/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="/slides-tabs/reveal.js/plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
